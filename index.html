<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DRAGON MAZE</title>
    <link rel="stylesheet" type="text/css" href="game-style.css">
  </head>
  <body>
    <div id="game-welcome" class="welcome">
      <h1>Welcome to Dragon Maze</h1>
      <h2>Click Start to Begin</h2>
      <button id="game-start">Start</button>
    </div>
    <div class="game-box">
      <div id="dragon-element" class="game-element"></div>
      <div id="fireball-element" class="game-element"></div>
      <div id="treasure-element" class="game-element"></div>
      <div id="hero-element" class="game-element"></div>
      <div id="maze-screen" class="game-screen">
      </div>
    </div>
    <script src="solution.js"></script>
  </body>
</html>
